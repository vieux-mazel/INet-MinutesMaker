
<div id="form-seance" class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>Ajouter une séance </h3>
            </div>
            <form
            data-request="{{__SELF__}}::onAddSeance"
            data-request-success="$('#form-seance').modal('hide');$('body').removeClass('modal-open');$('.modal-backdrop').remove();"
            data-request-update="'{{__SELF__}}::list_seance':'#seance_list'"
            data-request-data='gap: {{gap}}'>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="registerDescription">Description</label>
                            <input type="textarea" class="form-control" name='description' placeholder="{{cat.description}}" name="description" disabled>
                        </div>
                        <div class="input-group date">
                            <label for="registerDate">Date de la séance</label>
                            <input type="text" class="form-control" name='date' id="datepicker"><span class="input-group-addon" ><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type='hidden' name='cat_id' value='{{cat.id}}'>

                </div>
                <div class="modal-footer">
                    <input class="btn btn-success" type="submit" value="Créer" id="submit"> </input>
                    <a href="#" class="btn btn-danger" data-dismiss="modal">Fermer</a>

                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.date input').datepicker({
            multidate: true,
            format: "dd/mm/yyyy",
            todayHighlight: true
        });
    });


</script>
<style>
.datepicker{z-index:1151 !important;}
</style>
