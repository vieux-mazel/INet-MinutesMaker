# ===================================
#  Form Field Definitions
# ===================================

fields:
    def_section:
        label: Nom et description de la structure
        comment: Une structure est un groupe très global, orienté vers une "permission" vers un groupe de personne. Par exemple "Maîtrise", "PiCos", "Totémisés" etc.
        type: section
    id:
        label: ID
        disabled: true
        hidden: true
    name:
        label: Nom
        span: left
        comment: Nom de la structure, Par exemple "Maîtrise", "PiCos", "Totémisés" etc.

    slug:
        label: Url
        span: right
        comment: Ne pas mettre de "/" uniquement le nom abrégé p.ex "picos" à la place de "Branche Pionnier et cordées"

    description:
        label: Description

    cat_section:
        label: Permissions
        type: section
        comment: Les personnes appartenants aux groupes sélectionnés peuvent voir le contenu de cette structure

    show:
        label: Droit de lecture
        type: relation
        span: left
